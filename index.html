<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Open Weather Api</title>
</head>
<body>
<div class="container">
    
    <div class="mt-5">
        <h3>Hava Durumu Bilgisi</h3>
    </div>
    <div class="w-25 mb-3 mt-3">
        <input class="form-control" type="text" name="weatherStatus" id="searchBar" placeholder="Şehir giriniz">
    </div>
    <div class="btn btn-primary">Hava Tahmini</div>
    <div class="content mt-4">
        <div class="city"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="minTemp"></div>
        <div class="maxTemp"></div>
    </div>

    
</div>
    <script src="script.js"></script>
</body>
</html>
